<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
          <link rel="stylesheet" href="../styles/dashboard_admin.css">
          <title>Security Dashboard</title>
    </head>
    <body>
        <nav>
           <div class="logo-name">
                <div class="logo-image">
                    <img src="../img/companylogo.jpg" alt="">
                </div>

                <span class="logo_name">R.G.K Company</span>
           </div>

           <div class="menu-items">
                <ul class="nav-links">
                        
                        <li>
                            <a href="#">
                                <i class="uil uil-files-landscapes"></i> 
                                <span class="link-name">Daily Report</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-chart"></i> 
                                <span class="link-name">Monthly Report</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-files-landscapes"></i> 
                                <span class="link-name">Attendance Report</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-files-landscapes"></i> 
                                <span class="link-name">Print Report</span>
                            </a>
                        </li>
                </ul>

                <ul class="logout-mode">
                    <li>
                        <a href="#">
                            <i class="uil uil-signout"></i> 
                            <span class="link-name">Logout</span>
                        </a>
                    </li>

                    <li class="mode">
                        <a href="#">
                            <i class="uil uil-moon"></i> 
                            <span class="link-name">Dark Mode</span>
                        </a>

                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
           </div>
        </nav>

        <section class="dashboard">
            <div class="top">
                <i class="uil uil-bars sidebar-toggle"></i>

                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="Search here ....">
                </div>
            </div>

            <div class="dash-content">
                <div class="overview">
                    <!-- <div class="title">
                        <i class="uil uil-tachometer-fast-alt"></i>
                        <span class="text">Dashboard</span>
                    </div> -->
                    <div class="boxes">
                        <div class="box box1">
                            <i class="uil uil-thumbs-up"></i>
                            <span class="text">Total Likes</span>
                            <span class="number">50,000</span>
                        </div>
                    </div>
                </div>

                <div class="activity">
                    <div class="title">
                        <i class="uil uil-clock-three"></i>
                        <span class="text">Recent Activities</span>
                    </div>

                    <div class="activity-data">
                        <div class="data names">
                            <span class="data-title">Name</span>
                            <span class="data-list">Pre</span>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <script src="../scripts/dashboard_admin.js"></script>
    </body>
</html>
